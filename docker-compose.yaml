version: '3.9'

services:
  postgres:
    image: bitnami/postgresql:latest
    restart: always

    environment:
      - POSTGRESQL_USERNAME=civicSphereAdmin # This is the new username to access the database (currently using the default username and postgres password)
      - POSTGRESQL_PASSWORD=civicSphereAdmin@123 # password for the new user
      - POSTGRESQL_DATABASE=civic_sphere
      - POSTGRESQL_POSTGRES_PASSWORD=admin@123 # This is the default password for the postgres user
    ports:
      - 5432:5432

