paths:
  /login:
    post:
      tags:
        - Onboarding
      summary: Login
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

components:
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          description: The email of the user
          example: "sample@mail.com"
          default: "sample@mail.com"
        pass:
          type: string
          description: The password of the user
          example: "password@123"
          default: "password@123"
      required:
        - email
        - pass

    LoginResponse:
      type: object
      properties:
        message:
          type: string
          description: A message to indicate the login status
          example: "logged in"
        token:
          type: string
          description: The token for the user
          example: "token"
        user:
          $ref: "#/components/schemas/Employee"
